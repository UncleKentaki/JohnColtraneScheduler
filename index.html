<!DOCTYPE html>

<html lang="en">

<head>
    <title>John Coltrane Scheduler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

<div id="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="title">Your Coltranes</h1></h1>
            </div>
        </div>
        <table class="table table-inverse" id="train-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>




    <div class="row">
        <div class="col-md-12" id="add-trains">
            <h2>Add Coltranes</h2>
            <div class="form-group">
                <label for="exampleSearchTerm" class="col-2 col-form-label">Train Name</label>
                <div class="col-8">
                    <input class="form-control" type="text" value="" id="train-name">
                </div>
            </div>
                <div class="form-group">
                    <label for="exampleRecords" class="col-2 col-form-label">Destination</label>
                    <div class="col-8">
                        <input class="form-control" type="text" value="" id="destination">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleStartYear" class="col-2 col-form-label">First Coltrane Time (Military Time)</label>
                    <div class="col-8">
                        <input class="form-control" type="text" value="" id="start-time">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="exampleEndYear" class="col-2 col-form-label">Frequency (min)</label>
                        <div class="col-8">
                            <input class="form-control" type="text" value="" id="frequency">
                        </div>
                        
                    </div>
                    <button class="btn btn-default" id="submit-button">Submit</button>
                </div>

            

        </div>

</div>  
     
    <script src="assets/js/app.js" type="text/javascript"></script>
</body>

</html>
